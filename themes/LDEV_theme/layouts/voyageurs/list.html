<!DOCTYPE html>
<html>
	{{ partial "head.html" .}}
  <body>
    <div class="container">
    	    {{ partial "header.html" .}}

    	<main>

    	    <h1>{{ .Title }}</h1>
    	    <hr></hr>
    	    <p>{{ .Content }}</p>


				<div class="voyageur-liste">

				{{ range .Pages.ByWeight }}

					<div class="voyageur-item">

						<div class="voyageur-image">

							<img src="/images/voyageurs/{{ .File.BaseFileName }}.jpg"></img>
						
						</div>

						<div class="voyageur-infos">

							<h1>{{ .Title }}</h1>

							<h2>{{ .Params.fonction }}</h2>


						</div>

					</div>

				{{ end }}

				</div>

    	 </main>

    </div>
    		{{ partial "footer.html" .}}

  </body>
</html>
