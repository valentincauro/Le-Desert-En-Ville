<!DOCTYPE html>
<html>
	{{ partial "head.html" .}}
  <body>
    <div class="container">
    	    {{ partial "header.html" .}}

    	<main>

    	    <h1>{{ .Title }}</h1>
    	    <hr></hr>
    	    <p>{{ .Content }}</p>


				<div class="ateliers-liste">

				{{ range .Data.Pages.ByWeight }}


				  	<a href="{{ .Permalink }}" class="atelier-item">
						<div class="atelierimg">
							<img src="/images/{{ .File.BaseFileName }}-thmb.jpg"></img>
						</div>
						<h1>{{ .Title }}</h1>
						<h2>{{ .Params.soustitre }}</h2>
					</a>

				{{ end }}

				</div>

    	 </main>

    </div>
    		{{ partial "footer.html" .}}

  </body>
</html>
