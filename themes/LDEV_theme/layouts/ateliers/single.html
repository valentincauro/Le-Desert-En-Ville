<!DOCTYPE html>
<html>

	{{ partial "head.html" .}}

  <body>

		{{ partial "header.html" .}}
		
		<main>
			<div class="container">
				<div class="ateliernav">
					<a href="/ateliers/"><span class="retour"></span></a>
					<h1>{{ .Title }}</h1>
					<h2>{{ .Params.soustitre }}</h2>
					<hr>
				</div>

				<div class="sidebar">

				{{ .Content }}

			</div>

			<div class="content">

				{{ if .Params.svg }}
					{{ partial .Params.svg }}
				{{ end }}
				</div>
		</div>
		</main>

	</div>

	{{ partial "formulaire" .}}
	{{ partial "footer.html" .}}

  </body>

</html>
